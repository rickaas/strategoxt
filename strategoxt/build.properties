version=0.18
build.compiler=org.eclipse.jdt.core.JDTCompilerAdapter

#java.compile.debug=true
java.compile.debug=off
#java.compile.debug.level=lines,vars,source
#java.compile.debug.level=lines
java.compile.debug.level=none

str.instrumentation.enabled=true
str.debug.compile.enabled=true

str.debug.instrumentation.sourcedir=../
str.debug.instrumentation.targetdir=../../strategoxt-instrumented

str.debug.runtime.library=../../dist-libdsldi
spoofax.debug.interfaces.jar=${str.debug.runtime.library}/org.spoofax.debug.interfaces.jar
spoofax.debug.interfaces.java.jar=${str.debug.runtime.library}/org.spoofax.debug.interfaces.java.jar
str.debug.runtime.library.jar=${str.debug.runtime.library}/org.strategoxt.imp.debuggers.stratego.runtime.jar
compile-java.extra.classpath=${spoofax.debug.interfaces.jar}:${spoofax.debug.interfaces.java.jar}:${str.debug.runtime.library.jar}
